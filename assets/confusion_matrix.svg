<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" width="800" height="320">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050c18"/>
      <stop offset="100%" style="stop-color:#090f1e"/>
    </linearGradient>
    <linearGradient id="tpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003322"/>
      <stop offset="100%" style="stop-color:#001a10"/>
    </linearGradient>
    <linearGradient id="tnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002233"/>
      <stop offset="100%" style="stop-color:#001020"/>
    </linearGradient>
    <linearGradient id="fpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#330011"/>
      <stop offset="100%" style="stop-color:#1a0008"/>
    </linearGradient>
    <linearGradient id="fnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#331a00"/>
      <stop offset="100%" style="stop-color:#1a0d00"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.6" fill="rgba(0,229,255,0.05)"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="800" height="320" rx="12" fill="url(#bg)"/>
  <rect width="800" height="320" rx="12" fill="url(#dots)"/>
  <rect x="1" y="1" width="798" height="318" rx="12" fill="none" stroke="rgba(0,229,255,0.18)" stroke-width="1"/>

  <!-- Title -->
  <text x="400" y="28" text-anchor="middle" font-family="'Arial Black', sans-serif" font-size="13" font-weight="900" fill="#00e5ff" filter="url(#glow)" letter-spacing="4">CONFUSION MATRICES</text>
  <line x1="60" y1="36" x2="740" y2="36" stroke="rgba(0,229,255,0.1)" stroke-width="0.5"/>

  <!-- ============ LEFT: VIDEO-LEVEL ============ -->
  <text x="200" y="56" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(0,229,255,0.65)" letter-spacing="2">VIDEO-LEVEL</text>

  <!-- Predicted labels (columns) -->
  <text x="139" y="80" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(0,229,255,0.4)">Predicted</text>
  <text x="135" y="94" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(0,229,255,0.35)">FAKE</text>
  <text x="225" y="94" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(0,229,255,0.35)">REAL</text>

  <!-- Actual labels (rows) -->
  <text x="56" y="158" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(0,229,255,0.4)" transform="rotate(-90, 56, 158)">Actual</text>
  <text x="78" y="145" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(0,229,255,0.35)">FAKE</text>
  <text x="78" y="195" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(0,229,255,0.35)">REAL</text>

  <!-- TP box: predicted FAKE, actual FAKE (green - correct) -->
  <rect x="84" y="100" width="100" height="84" rx="4" fill="url(#tpGrad)" stroke="rgba(0,255,136,0.5)" stroke-width="1.5"/>
  <text x="134" y="140" text-anchor="middle" font-family="'Arial Black', sans-serif" font-size="26" font-weight="900" fill="#00ff88" filter="url(#glow)">476</text>
  <text x="134" y="160" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(0,255,136,0.55)">95.2%</text>
  <text x="134" y="173" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(0,255,136,0.35)">True Fake</text>

  <!-- FN box: predicted REAL, actual FAKE (orange - miss) -->
  <rect x="188" y="100" width="100" height="84" rx="4" fill="url(#fnGrad)" stroke="rgba(255,165,0,0.4)" stroke-width="1.5"/>
  <text x="238" y="140" text-anchor="middle" font-family="'Arial Black', sans-serif" font-size="26" font-weight="900" fill="#ffa500" filter="url(#glow)">24</text>
  <text x="238" y="160" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,165,0,0.55)">4.8%</text>
  <text x="238" y="173" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,165,0,0.35)">False Real</text>

  <!-- FP box: predicted FAKE, actual REAL (red - false alarm) -->
  <rect x="84" y="188" width="100" height="84" rx="4" fill="url(#fpGrad)" stroke="rgba(255,34,68,0.4)" stroke-width="1.5"/>
  <text x="134" y="228" text-anchor="middle" font-family="'Arial Black', sans-serif" font-size="26" font-weight="900" fill="#ff2244" filter="url(#glow)">18</text>
  <text x="134" y="248" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,34,68,0.55)">3.6%</text>
  <text x="134" y="261" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,34,68,0.35)">False Fake</text>

  <!-- TN box: predicted REAL, actual REAL (green - correct) -->
  <rect x="188" y="188" width="100" height="84" rx="4" fill="url(#tnGrad)" stroke="rgba(0,229,255,0.5)" stroke-width="1.5"/>
  <text x="238" y="228" text-anchor="middle" font-family="'Arial Black', sans-serif" font-size="26" font-weight="900" fill="#00e5ff" filter="url(#glow)">482</text>
  <text x="238" y="248" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(0,229,255,0.55)">96.4%</text>
  <text x="238" y="261" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(0,229,255,0.35)">True Real</text>

  <!-- Diagonal highlight -->
  <rect x="84" y="100" width="100" height="84" rx="4" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="3"/>
  <rect x="188" y="188" width="100" height="84" rx="4" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="3"/>

  <!-- Video metrics strip -->
  <rect x="44" y="285" width="315" height="24" rx="5" fill="rgba(0,229,255,0.04)" stroke="rgba(0,229,255,0.1)" stroke-width="0.5"/>
  <text x="57" y="300" font-family="monospace" font-size="8" fill="rgba(0,255,136,0.6)">Acc: 95.8%</text>
  <text x="130" y="300" font-family="monospace" font-size="8" fill="rgba(0,229,255,0.6)">Prec: 96.4%</text>
  <text x="213" y="300" font-family="monospace" font-size="8" fill="rgba(255,165,0,0.6)">Rec: 95.2%</text>
  <text x="295" y="300" font-family="monospace" font-size="8" fill="rgba(170,68,255,0.6)">F1: 0.958</text>

  <!-- Divider -->
  <line x1="400" y1="40" x2="400" y2="290" stroke="rgba(0,229,255,0.08)" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- ============ RIGHT: FRAME-LEVEL ============ -->
  <text x="600" y="56" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(170,68,255,0.65)" letter-spacing="2">FRAME-LEVEL</text>

  <!-- Predicted labels -->
  <text x="539" y="80" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(170,68,255,0.4)">Predicted</text>
  <text x="535" y="94" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(170,68,255,0.35)">FAKE</text>
  <text x="625" y="94" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(170,68,255,0.35)">REAL</text>

  <!-- Actual labels -->
  <text x="456" y="158" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(170,68,255,0.4)" transform="rotate(-90, 456, 158)">Actual</text>
  <text x="478" y="145" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(170,68,255,0.35)">FAKE</text>
  <text x="478" y="195" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(170,68,255,0.35)">REAL</text>

  <!-- TP -->
  <rect x="484" y="100" width="100" height="84" rx="4" fill="url(#tpGrad)" stroke="rgba(0,255,136,0.45)" stroke-width="1.5"/>
  <text x="534" y="140" text-anchor="middle" font-family="'Arial Black', sans-serif" font-size="24" font-weight="900" fill="#00ff88" filter="url(#glow)">2714</text>
  <text x="534" y="160" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(0,255,136,0.55)">93.1%</text>
  <text x="534" y="173" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(0,255,136,0.35)">True Fake</text>

  <!-- FN -->
  <rect x="588" y="100" width="100" height="84" rx="4" fill="url(#fnGrad)" stroke="rgba(255,165,0,0.4)" stroke-width="1.5"/>
  <text x="638" y="140" text-anchor="middle" font-family="'Arial Black', sans-serif" font-size="24" font-weight="900" fill="#ffa500" filter="url(#glow)">201</text>
  <text x="638" y="160" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,165,0,0.55)">6.9%</text>
  <text x="638" y="173" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,165,0,0.35)">False Real</text>

  <!-- FP -->
  <rect x="484" y="188" width="100" height="84" rx="4" fill="url(#fpGrad)" stroke="rgba(255,34,68,0.4)" stroke-width="1.5"/>
  <text x="534" y="228" text-anchor="middle" font-family="'Arial Black', sans-serif" font-size="24" font-weight="900" fill="#ff2244" filter="url(#glow)">156</text>
  <text x="534" y="248" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,34,68,0.55)">5.2%</text>
  <text x="534" y="261" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,34,68,0.35)">False Fake</text>

  <!-- TN -->
  <rect x="588" y="188" width="100" height="84" rx="4" fill="url(#tnGrad)" stroke="rgba(170,68,255,0.5)" stroke-width="1.5"/>
  <text x="638" y="228" text-anchor="middle" font-family="'Arial Black', sans-serif" font-size="24" font-weight="900" fill="#cc88ff" filter="url(#glow)">2829</text>
  <text x="638" y="248" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(170,68,255,0.55)">94.8%</text>
  <text x="638" y="261" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(170,68,255,0.35)">True Real</text>

  <!-- Diagonal highlight -->
  <rect x="484" y="100" width="100" height="84" rx="4" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="3"/>
  <rect x="588" y="188" width="100" height="84" rx="4" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="3"/>

  <!-- Frame metrics strip -->
  <rect x="444" y="285" width="315" height="24" rx="5" fill="rgba(170,68,255,0.04)" stroke="rgba(170,68,255,0.1)" stroke-width="0.5"/>
  <text x="457" y="300" font-family="monospace" font-size="8" fill="rgba(0,255,136,0.6)">Acc: 93.8%</text>
  <text x="530" y="300" font-family="monospace" font-size="8" fill="rgba(0,229,255,0.6)">Prec: 94.6%</text>
  <text x="613" y="300" font-family="monospace" font-size="8" fill="rgba(255,165,0,0.6)">Rec: 93.1%</text>
  <text x="695" y="300" font-family="monospace" font-size="8" fill="rgba(170,68,255,0.6)">F1: 0.938</text>

  <!-- Color legend at bottom center -->
  <rect x="290" y="314" width="220" height="1" rx="0.5" fill="rgba(0,229,255,0.1)"/>
</svg>
