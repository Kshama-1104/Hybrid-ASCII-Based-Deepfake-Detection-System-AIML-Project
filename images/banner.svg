<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 340" width="1200" height="340">
  <defs>
    <!-- Deep dark background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050a0f"/>
      <stop offset="50%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#0d0a1a"/>
    </linearGradient>

    <!-- Glowing red accent -->
    <radialGradient id="redGlow" cx="30%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#ff2244;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#ff2244;stop-opacity:0"/>
    </radialGradient>

    <!-- Glowing cyan accent -->
    <radialGradient id="cyanGlow" cx="75%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:0.18"/>
      <stop offset="100%" style="stop-color:#00e5ff;stop-opacity:0"/>
    </radialGradient>

    <!-- Scan line effect -->
    <pattern id="scanlines" x="0" y="0" width="2" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="1" fill="rgba(0,229,255,0.03)"/>
    </pattern>

    <!-- Grid pattern -->
    <pattern id="grid" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(0,229,255,0.06)" stroke-width="0.5"/>
    </pattern>

    <!-- Eye gradient -->
    <radialGradient id="eyeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00e5ff"/>
      <stop offset="40%" style="stop-color:#0077aa"/>
      <stop offset="100%" style="stop-color:#001133"/>
    </radialGradient>

    <!-- Text glow filter -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Red text glow -->
    <filter id="redTextGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip paths -->
    <clipPath id="roundedClip">
      <rect width="1200" height="340" rx="16"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="340" rx="16" fill="url(#bgGrad)"/>
  <rect width="1200" height="340" rx="16" fill="url(#grid)"/>
  <rect width="1200" height="340" rx="16" fill="url(#scanlines)"/>
  <rect width="1200" height="340" rx="16" fill="url(#redGlow)"/>
  <rect width="1200" height="340" rx="16" fill="url(#cyanGlow)"/>

  <!-- Left decorative vertical line -->
  <line x1="80" y1="40" x2="80" y2="300" stroke="rgba(255,34,68,0.5)" stroke-width="1.5"/>
  <!-- Right decorative vertical line -->
  <line x1="1120" y1="40" x2="1120" y2="300" stroke="rgba(0,229,255,0.4)" stroke-width="1.5"/>
  <!-- Top horizontal line -->
  <line x1="80" y1="40" x2="1120" y2="40" stroke="rgba(0,229,255,0.15)" stroke-width="0.5"/>
  <!-- Bottom horizontal line -->
  <line x1="80" y1="300" x2="1120" y2="300" stroke="rgba(0,229,255,0.15)" stroke-width="0.5"/>

  <!-- Corner brackets TL -->
  <path d="M 80 40 L 80 55 M 80 40 L 100 40" stroke="#00e5ff" stroke-width="2" fill="none"/>
  <!-- Corner brackets TR -->
  <path d="M 1120 40 L 1120 55 M 1120 40 L 1100 40" stroke="#00e5ff" stroke-width="2" fill="none"/>
  <!-- Corner brackets BL -->
  <path d="M 80 300 L 80 285 M 80 300 L 100 300" stroke="#ff2244" stroke-width="2" fill="none"/>
  <!-- Corner brackets BR -->
  <path d="M 1120 300 L 1120 285 M 1120 300 L 1100 300" stroke="#ff2244" stroke-width="2" fill="none"/>

  <!-- === EYE ICON LEFT === -->
  <!-- Outer eye shape -->
  <ellipse cx="185" cy="170" rx="90" ry="55" fill="none" stroke="rgba(0,229,255,0.25)" stroke-width="1"/>
  <ellipse cx="185" cy="170" rx="70" ry="42" fill="none" stroke="rgba(0,229,255,0.4)" stroke-width="1.5"/>
  <!-- Eyeball -->
  <circle cx="185" cy="170" r="28" fill="url(#eyeGrad)"/>
  <!-- Pupil -->
  <circle cx="185" cy="170" r="14" fill="#000c1a"/>
  <!-- Iris highlight ring -->
  <circle cx="185" cy="170" r="22" fill="none" stroke="rgba(0,229,255,0.6)" stroke-width="1.5"/>
  <!-- Glint -->
  <circle cx="192" cy="163" r="5" fill="rgba(255,255,255,0.6)"/>
  <!-- Red scan line through eye -->
  <line x1="115" y1="170" x2="255" y2="170" stroke="rgba(255,34,68,0.7)" stroke-width="1.5"/>
  <!-- Pixel grid overlay on eye -->
  <rect x="167" y="155" width="36" height="30" fill="none" stroke="rgba(255,34,68,0.3)" stroke-width="0.5"/>
  <line x1="167" y1="165" x2="203" y2="165" stroke="rgba(255,34,68,0.2)" stroke-width="0.5"/>
  <line x1="167" y1="175" x2="203" y2="175" stroke="rgba(255,34,68,0.2)" stroke-width="0.5"/>
  <line x1="179" y1="155" x2="179" y2="185" stroke="rgba(255,34,68,0.2)" stroke-width="0.5"/>
  <line x1="191" y1="155" x2="191" y2="185" stroke="rgba(255,34,68,0.2)" stroke-width="0.5"/>

  <!-- Eye label -->
  <text x="185" y="242" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(0,229,255,0.5)" letter-spacing="2">FRAME ANALYSIS</text>

  <!-- === MAIN TITLE TEXT === -->
  <!-- "DEEP" in large letters -->
  <text x="600" y="130" text-anchor="middle"
        font-family="'Arial Black', 'Impact', sans-serif"
        font-size="80" font-weight="900"
        fill="none"
        stroke="rgba(0,229,255,0.15)" stroke-width="1"
        letter-spacing="8">DEEPFAKE</text>

  <!-- Glitch shadow layer red -->
  <text x="603" y="130" text-anchor="middle"
        font-family="'Arial Black', 'Impact', sans-serif"
        font-size="80" font-weight="900"
        fill="rgba(255,34,68,0.4)"
        letter-spacing="8">DEEPFAKE</text>

  <!-- Main title -->
  <text x="600" y="130" text-anchor="middle"
        font-family="'Arial Black', 'Impact', sans-serif"
        font-size="80" font-weight="900"
        fill="url(#cyanGlow)"
        filter="url(#textGlow)"
        letter-spacing="8">DEEPFAKE</text>

  <!-- Actual visible main title -->
  <text x="600" y="130" text-anchor="middle"
        font-family="'Arial Black', 'Impact', sans-serif"
        font-size="80" font-weight="900"
        fill="#e8f4ff"
        letter-spacing="8">DEEPFAKE</text>

  <!-- DETECTOR subtitle -->
  <text x="598" y="178" text-anchor="middle"
        font-family="'Arial Black', 'Impact', sans-serif"
        font-size="46" font-weight="900"
        fill="rgba(255,34,68,0.8)"
        filter="url(#redTextGlow)"
        letter-spacing="20">DETECTOR</text>

  <text x="600" y="178" text-anchor="middle"
        font-family="'Arial Black', 'Impact', sans-serif"
        font-size="46" font-weight="900"
        fill="#ff2244"
        letter-spacing="20">DETECTOR</text>

  <!-- Underline accent -->
  <line x1="320" y1="192" x2="880" y2="192" stroke="rgba(0,229,255,0.3)" stroke-width="0.5"/>
  <line x1="420" y1="196" x2="780" y2="196" stroke="rgba(255,34,68,0.5)" stroke-width="1.5"/>

  <!-- Tagline -->
  <text x="600" y="232" text-anchor="middle"
        font-family="monospace"
        font-size="13"
        fill="rgba(0,229,255,0.7)"
        letter-spacing="4">DUAL-PATH · TEMPORAL AI · FRAME-LEVEL DETECTION</text>

  <!-- Tech specs row -->
  <rect x="440" y="252" width="320" height="22" rx="11" fill="rgba(0,229,255,0.05)" stroke="rgba(0,229,255,0.2)" stroke-width="0.5"/>
  <text x="600" y="267" text-anchor="middle"
        font-family="monospace"
        font-size="10"
        fill="rgba(0,229,255,0.6)"
        letter-spacing="2">InceptionResNetV2 + EfficientNetB4 + BiLSTM</text>

  <!-- === BRAIN/NETWORK ICON RIGHT === -->
  <!-- Central node -->
  <circle cx="1015" cy="170" r="22" fill="rgba(255,34,68,0.1)" stroke="rgba(255,34,68,0.6)" stroke-width="2"/>
  <circle cx="1015" cy="170" r="10" fill="rgba(255,34,68,0.3)"/>
  <circle cx="1015" cy="170" r="4" fill="#ff2244"/>

  <!-- Orbiting nodes -->
  <circle cx="1015" cy="110" r="10" fill="rgba(0,229,255,0.1)" stroke="rgba(0,229,255,0.6)" stroke-width="1.5"/>
  <circle cx="1015" cy="110" r="4" fill="#00e5ff"/>

  <circle cx="1015" cy="230" r="10" fill="rgba(0,229,255,0.1)" stroke="rgba(0,229,255,0.6)" stroke-width="1.5"/>
  <circle cx="1015" cy="230" r="4" fill="#00e5ff"/>

  <circle cx="958" cy="135" r="8" fill="rgba(255,165,0,0.1)" stroke="rgba(255,165,0,0.6)" stroke-width="1.5"/>
  <circle cx="958" cy="135" r="3" fill="#ffa500"/>

  <circle cx="1072" cy="135" r="8" fill="rgba(255,165,0,0.1)" stroke="rgba(255,165,0,0.6)" stroke-width="1.5"/>
  <circle cx="1072" cy="135" r="3" fill="#ffa500"/>

  <circle cx="958" cy="205" r="8" fill="rgba(255,165,0,0.1)" stroke="rgba(255,165,0,0.6)" stroke-width="1.5"/>
  <circle cx="958" cy="205" r="3" fill="#ffa500"/>

  <circle cx="1072" cy="205" r="8" fill="rgba(255,165,0,0.1)" stroke="rgba(255,165,0,0.6)" stroke-width="1.5"/>
  <circle cx="1072" cy="205" r="3" fill="#ffa500"/>

  <!-- Outer nodes -->
  <circle cx="930" cy="170" r="7" fill="rgba(100,200,255,0.1)" stroke="rgba(100,200,255,0.5)" stroke-width="1"/>
  <circle cx="930" cy="170" r="3" fill="#64c8ff"/>

  <circle cx="1100" cy="170" r="7" fill="rgba(100,200,255,0.1)" stroke="rgba(100,200,255,0.5)" stroke-width="1"/>
  <circle cx="1100" cy="170" r="3" fill="#64c8ff"/>

  <!-- Connections center to orbiting -->
  <line x1="1015" y1="148" x2="1015" y2="120" stroke="rgba(255,34,68,0.4)" stroke-width="1"/>
  <line x1="1015" y1="192" x2="1015" y2="220" stroke="rgba(255,34,68,0.4)" stroke-width="1"/>
  <line x1="996" y1="162" x2="966" y2="140" stroke="rgba(0,229,255,0.3)" stroke-width="1"/>
  <line x1="1034" y1="162" x2="1064" y2="140" stroke="rgba(0,229,255,0.3)" stroke-width="1"/>
  <line x1="996" y1="178" x2="966" y2="200" stroke="rgba(0,229,255,0.3)" stroke-width="1"/>
  <line x1="1034" y1="178" x2="1064" y2="200" stroke="rgba(0,229,255,0.3)" stroke-width="1"/>

  <!-- Connections orbiting to outer -->
  <line x1="948" y1="135" x2="937" y2="163" stroke="rgba(0,229,255,0.2)" stroke-width="0.8"/>
  <line x1="1062" y1="135" x2="1093" y2="163" stroke="rgba(0,229,255,0.2)" stroke-width="0.8"/>
  <line x1="948" y1="205" x2="937" y2="177" stroke="rgba(0,229,255,0.2)" stroke-width="0.8"/>
  <line x1="1062" y1="205" x2="1093" y2="177" stroke="rgba(0,229,255,0.2)" stroke-width="0.8"/>

  <!-- Neural net label -->
  <text x="1015" y="258" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,34,68,0.5)" letter-spacing="2">NEURAL NETWORK</text>

  <!-- Status indicators bottom-left -->
  <circle cx="105" cy="288" r="4" fill="#00ff88"/>
  <text x="116" y="292" font-family="monospace" font-size="9" fill="rgba(0,255,136,0.7)" letter-spacing="1">95%+ ACCURACY</text>

  <!-- Status indicators bottom-right -->
  <circle cx="1000" cy="288" r="4" fill="#ff2244"/>
  <text x="1011" y="292" font-family="monospace" font-size="9" fill="rgba(255,34,68,0.7)" letter-spacing="1">FAKE DETECTED</text>

  <!-- Version tag top right -->
  <text x="1108" y="58" text-anchor="end" font-family="monospace" font-size="9" fill="rgba(0,229,255,0.4)" letter-spacing="1">v1.0</text>
  <!-- System tag top left -->
  <text x="96" y="58" font-family="monospace" font-size="9" fill="rgba(0,229,255,0.4)" letter-spacing="1">SYS::ACTIVE</text>

</svg>
