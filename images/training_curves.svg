      <stop offset="0%" style="stop-color:#050c18"/>
      <stop offset="100%" style="stop-color:#090f1e"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
