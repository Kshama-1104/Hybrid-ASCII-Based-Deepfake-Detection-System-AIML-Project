    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Area fill gradients -->
    <linearGradient id="trainLossArea" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff2244;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ff2244;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="valLossArea" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa500;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="trainAccArea" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#00e5ff;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="valAccArea" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.15"/>
